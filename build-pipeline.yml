- task: DotNetCoreCLI@2
  displayName: 'Publish the Function App'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: '**/*FunctionApp2.csproj'  # adjust to your project name
    arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)/publish'
    zipAfterPublish: false  # we’ll zip manually after copying .so files

# ✅ Copy native .so libraries into the publish/bin directory
- script: |
    mkdir -p $(Build.ArtifactStagingDirectory)/publish/bin
    cp bin/*.so* $(Build.ArtifactStagingDirectory)/publish/bin/
  displayName: 'Copy native libraries to publish/bin'

# ✅ Zip the final package
- task: ArchiveFiles@2
  displayName: 'Create deployment zip'
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/publish'
    includeRootFolder: false
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/functionapp.zip'
    replaceExistingArchive: true

# ✅ Publish the zip as an artifact
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/functionapp.zip'
    ArtifactName: '$(artifactName)'
    publishLocation: 'Container'
